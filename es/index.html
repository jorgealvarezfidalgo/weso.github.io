				<!-- <div class="column1"> -->
				<div>
					<p>
						<strong>WESO</strong> es un grupo de investigación multidisciplinar del Departamento de Informática de la Universidad de Oviedo. La actividad investigadora principal que desempeña el grupo reside en el área de la Web Semántica, la educación y la transferencia tecnológica. Somos un grupo en constante evolución y comprometido con el desarrollo de proyectos de investigación que potencian el uso de estándares y tecnologías semánticas.<br><br><strong>Líneas de investigación</strong>:</p><ul><li><span></span>Arquitecturas semánticas. Diseño y desarrollo de arquitecturas basadas en modelos de conocimiento.</li><li><span></span>Servicios semánticos colaborativos. Se están optimizando soluciones existentes a través de acercamientos de colaboración semántica.</li><li><span></span>Datos abiertos enlazados (LOD). Se ofrecen nuevas soluciones para combinar vocabularios RDF y datos publicados.</li></ul>
					<p></p>
				</div>


			</div>

	<div class="panel panel1">
		<div class="content text-marron">
			<h3 class="projects">proyectos</h3>

			<div class="projects">
						<div class="project-element">
							<h4>
									<a href="http://thewebindex.org/" title=" Web Index">Web Index</a>
							</h4>
							<p>
								  		Diseñado y producido por la Fundación World Wide Web, Web Index consiste en la primera métrica mundial referida al progreso político, económico y social en distintos países aportada por la World Wide Web. WESO ha contribuido al proyecto en el desarrollo del portal y el manejo de linked data en las ediciones de 2014 y anteriores.
							</p>
						</div>
						<div class="project-element">
							<h4>
									<a href="http://landportal.info/" title=" Landportal">Landportal</a>
							</h4>
							<p>
								  		El Portal permite la colecta, búsqueda y comparación de datos referidos al uso y governanza de la tierra que de otra forma permanecerían fragmentados o inaccesibles. La información procede de fuentes diversas, invluyendo gobiernos, organizaciones internacionales, academias y ONGs. WESO ha participado en el desarrollo de la web.
							</p>
						</div>
						<div class="project-element">
							<h4>Orbita</h4>
							<p>En ORBITA proveemos un sistema de visualización de conjuntos de datos dinámicos en el cual la información se representa de diversas formas y se tienen en cuenta diferentes perfiles de usuario. Todo esto permite administrar los datos para conseguir tareas de reconciliación de entidades, filtrado, búsqueda y ordenación.</p>
						</div>
						<div class="project-element">
							<h4>Urban-RED</h4>
							<p>Urban-RED es un proyecto enmarcado en la Convocatoria de Acciones de dinamización "Redes de Excelencia", del Programa Estatal de Investigación Científica y Técnica de Excelencia. Busca impulsar las actividades de investigación en torno al desarrollo urbano sostenible.	</p>
						</div>
						<div class="project-element">
							<h4>RETINAS</h4>
							<p>El objetivo principal de RETINAS consiste en la investigación sobre tecnologías de análisis de vídeo en tiempo real, tecnologías semánticas y técnicas de Soft Computing para ser usadas en sistemas de monitorización inteligente en entornos heterogéneos.
							</p>
						</div>
						<div class="project-element">
							<h4>
									ROCAS
							</h4>
							<p>
								  		El objetivo de ROCAS consiste en proveer un sistema distribuido de inferencia semántica basado en cloud computing donde cada nodo es capaz de cooperar con el resto en el proceso de inferencia. Este acercamiento es independiente de los motores de inferencia utilizados y propone la división de tareas a completar entre los distintos nodos.
							</p>
						</div>
						<div class="project-element">
							<h4>
									ORIGIN
							</h4>
							<p>
								  		Este proyecto se centra en la optimización de la productividad de actividades de desarrollo de software en escenarios con subcontratación a escala internacional, así como la mejora de la calidad del software producido.
							</p>
						</div>
						<div class="project-element">
							<h4>
									10ders
							</h4>
							<p>
								  		El objetivo de este proyecto radica en mostrar actividades a realizar en el proyecto 10ders dentro de la adquisición electrónica. La plataforma diseñada por el proyecto 10ders intenta cubrir las necesidades de adquisición electrónica a nivel regional, nacional y europeo.
							</p>
						</div>
						<div class="project-element">
							<h4>
									<a href="http://www.weso.es/MLODPatterns" title=" MLOD Patterns">MLOD Patterns</a>
							</h4>
							<p>
								  		Patrones de multiligüismo en datos enlazados abiertos - Multilingual Linked Open Data Patterns.
							</p>
						</div>
						<div class="project-element">
							<h4>
									<a href="https://github.com/weso/computex" title=" Computex">Computex</a>
							</h4>
							<p>
								  		Computex (Computing Statistical Indexes) puede ser utilizado como una extensión del vocabulario RDF Data Cube para el manejo de datos estadísticos sobre índices.
							</p>
						</div>
			</div>

	<div class="panel panel1">
		<div class="content text-marron">
			<h3 class="software">software</h3>
			<a class="github" href="http://github.com/weso">
				<img src="./index_files/github-logo.png">
			</a>
			<a class="github" href="http://github.com/weso">
				<img src="./index_files/github.png">
			</a>

				<div class="software-element">
					<h4>
							<a href="http://labra.github.io/shaclex/" title="Ir a Shaclex">Shaclex</a>
					</h4>
					<p>
						  		Shaclex es una implementación de SHACL y ShEx usando programación funcional basada en mónadas.
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="https://github.com/weso/Wesby" title="Ir a Wesby">Wesby</a>
					</h4>
					<p>
						  		Wesby es un frontend para la presentación de datos RDF en interfaces personalizables, transformando de esta forma endpoints de SPARQL en webs HTML5 enriquecidas.
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="https://github.com/weso/wesCountry" title="Ir a WesCountry">WesCountry</a>
					</h4>
					<p>
						  		WesCountry es una librería para la visualización de datos que incluye varios tipos de gráficas además de soporte a mapas para la comparación entre países.
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="http://purl.org/weso/moldeas-web" title="Ir a MOLDEAS">MOLDEAS</a>
					</h4>
					<p>
						  		Es parte del proyecto 10ders. Consiste en una interfaz web simple para buscar noticias públicas de adquisición que recibe un conjunto de códigos CPV y un conjunto de códigos NUTS como parámetros de entrada. El resultado se presenta usando vistas tabulares clásicas e interfaces EXHIBIT para maquetar los resultados. 
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="http://code.google.com/p/ontospread" title="Ir a ONTOSPREAD">ONTOSPREAD</a>
					</h4>
					<p>
						  		Es una API en Java para el desarrollo, configuración, personalización y ejecución de técnicas de Spreading Activation en el campo de la web semántica. Estas técnicas han sido utilizadas para la exploración eficiente de bases de datos de conocimiento construidas sobre redes semánticas en problemas de recuperación de documentos e información.
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="https://github.com/weso/acota-core" title="Ir a ACOTA">ACOTA</a>
					</h4>
					<p>
						  		ACOTA (Automatic Collaborative Tagging - Etiquetado colaborativo automático). Es una librería realizada en Java para la sugerencia de etiquetas de forma automática y colaborativa. Se basa en el uso de ontologías para gestionar las etiquetas y proveer de servicios avanzados de aprendizaje automático, razonamiento, etc. Se ha creado para ser un componente en la implementación de gestión de conocimiento con folksonomías.
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="https://github.com/weso/CWR-Validator" title="Ir a CWR-Validator">CWR-Validator</a>
					</h4>
					<p>
						  		Servicio para el parseo y procesamiento de datos en formato Common Works Registration (CWR).
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="https://github.com/DaniFdezAlvarez/wMERA" title="Ir a wMERA">wMERA</a>
					</h4>
					<p>
						  		MERA (Musical Entities Reconciliation Architecture) consiste en la arquitectura de un sistema altamente configurable para la reconciliación de fuentes de datos relacionadas con el mundo de la música. Combina técnicas de comparaciçon y tecnologías semánticas. wMERA es un prototipo de MERA.
					</p>
				</div>
				<div class="software-element">
					<h4>
							<a href="http://code.google.com/p/weso" title="Ir a WESO">WESO</a>
					</h4>
					<p>
						  		Repositorio principal para almacenar documentación, código fuente común, etc.
					</p>
				</div>
		</div>

	<script>
		$('.content h3, .panel-home #home')
			  .scrolledIntoView()
			  .on('scrolledin', function () {
					  console.log( 'in '+$(this).text() );
					  $("nav.navigation a").removeClass("selected");
					  $("nav.navigation a." + $(this).attr('class')).addClass("selected");
			  })
			  .on('scrolledout', function () {
					  console.log( 'out '+$(this).text() ); });

		document.getElementById("contact-form").action = "";

		document.getElementById("contact-form-button").onclick = function() {
			var button = this;

			button.disabled = true;
			button.value = "Enviando...";
			button.className = "sending";

			function onError(captcha) {
				if (captcha)
					button.value = "Error. Introduzca verificación";
				else
					button.value = "Error. Vuelva a intentarlo";
				button.className = "not-sent";
				button.disabled = false;
			}

			$.ajax({
				type: "POST",
				url: "php/send.php",
				data: $("#contact-form").serialize(),
				success: function(msg) {
					if (msg != "OK") {
						onError(msg == 'captcha');
					}
					else {
						button.value = "Enviado";
						button.className = "sent";
						button.disabled = false;
						$('#contact-form')[0].reset();

						setTimeout(function() {
							button.value = "Enviar";
						}, 2000);
					}
				},
				error: function (xhr, ajaxOptions, thrownError) {
					onError();
      			}
			});

			return false;
	 	}
	</script>
